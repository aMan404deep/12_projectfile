<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap');
  .button1 {
  background-color: rgba(255, 255, 255, 0.185); 
  color: rgb(255, 255, 255); 
  border: 2px solid rgba(255, 255, 255, 0.185);
  padding: 15px 32px;
  
}

.button1:hover {
  font-weight: 900;
  color: rgb(255, 255, 255);
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
}
.button1 {border-radius: 2px;}
.button2{
  background-color: rgba(255, 255, 255, 0.185); 
  color: rgb(255, 255, 255); 
  border: 2px solid rgba(255, 255, 255, 0.185);
  padding: 15px 32px;
}

.button2:hover {
  background-color: rgba(255, 53, 53, 0.836);
  font-weight: 900;
  color: rgba(8, 8, 8, 0.897);
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
}
.button2 {border-radius: 2px;}
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  color: white;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: #000000;
}

.right {
  right: 0;
  background-color: red;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 150px;
  border-radius: 50%;
}

a:link { text-decoration: none; }
a:visited { text-decoration: none; }
a:hover { text-decoration: none; }
a:active { text-decoration: none; }

</style>
</head>
<body>

<div class="split left">
  <div class="centered">
    <!-- <img src="img_avatar2.png" alt="Avatar woman"> -->
    <img src="https://www.perkins.org/wp-content/uploads/2022/07/Notes_Logo.png" alt="notes">
    <h2>NOTES</h2>
    <p>Streamline your note-taking experience with our user-friendly website.</p>
    <a class="button1" href="notes.html">ENTER</a>
  </div>
</div>

<div class="split right">
  <div class="centered">
    <!-- <img src="img_avatar.png" alt="Avatar man"> -->
    <img src="https://adniasolutions.com/wp-content/uploads/2018/05/To-Do-List-Excel-Template-01.png" alt="todolist">
    <h2>TO DO LIST</h2>
    <p>Maximize your productivity with our sleek to-do list website.</p>
    <a class="button2" href="todo.html">ENTER</a>
  </div>
</div>
     
</body>
</html>
